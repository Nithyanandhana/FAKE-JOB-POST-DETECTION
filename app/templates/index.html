<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Job Post Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake Job Post Detection</h1>
        <p class="subtitle">Analyze job descriptions with AI to identify fake postings instantly.</p>
        
        <form action="/predict" method="POST" class="form">
            <textarea 
                name="text" 
                placeholder="Type job description here..." 
                required>{{ request.form.get('text', '') }}</textarea>
            <button type="submit">Detect Now</button>
        </form>

        {% if result %}
        <div class="result {% if 'Fake' in result %}fake{% else %}real{% endif %}">
            {{ result }}
        </div>
        {% endif %}
    </div>

    <footer>
        <p>âš¡ Built with Flask & Machine Learning </p>
    </footer>
</body>
</html>
